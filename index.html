<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Airbnb Mockup Sebastian</title>
</head>
<body>
  <div class="paragraph">
    <h1>Meet Guidebooks</h1>
    <p>Discover hundreds of local spots recommended by Airbnb hosts</p>
  </div>
  <div class="images">
    <div class="container">
      <div class="centered">San Francisco</div>
      <img src="img/san-francisco.jpg" alt="San Francisco">
    </div>
    <div class="container">
      <div class="centered">New York</div>
      <img class="center-pic" src="img/new-york.jpg" alt="New York">
    </div>
    <div class="container">
      <div class="centered">London</div>
      <img src="img/london.jpg" alt="London">
    </div>
  </div>
  <div >
    <button>See All Guidebooks</button>
    <h1>Just for the weekend</h1>
    <p>Discover new, inspiring places close to home.</p>
  </div>
  <div class="images">
    <div class="container">
      <div class="centered">Napa</div>
      <img src="img/napa.jpg" alt="Napa">
    </div>
    <div class="container">
      <div class="centered"> Sonoma</div>
      <img class="center-pic" src="img/sonoma.jpg" alt="Sonoma">
    </div>
    <div class="container">
      <div class="centered">San Francisco</div>
      <img src="img/san-francisco-2.jpg" alt="San Francisco">
    </div>
  </div>
  <div class="footer-paragraph">
    <button>See All Destinations</button>
  </div>
</body>
</html>
